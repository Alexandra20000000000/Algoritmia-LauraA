<html lang="es">
<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .contenedor {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #333;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e68900;
    }
    #resultado {
      margin-top: 15px;
      font-weight: bold;
      color: #006400;
    }
  </style>

<body>
  <div class="contenedor">
    <h2>Venta de Pan</h2>
    <input type="number" id="barras" placeholder="Barras no frescas vendidas" />
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>
  </div>

  <script>
    function calcular() {
      const precioNormal = 12500;
      const descuento = 0.60;

      let barras = parseInt(document.getElementById("barras").value);

      if (isNaN(barras) || barras < 0) {
        document.getElementById("resultado").innerText = "Por favor, ingresa una cantidad vÃ¡lida.";
        return;
      }

      let precioConDescuento = precioNormal * (1 - descuento);
      let total = barras * precioConDescuento;

      document.getElementById("resultado").innerHTML =
        "ðŸ’² Precio habitual por barra: $" + precioNormal.toLocaleString() + "<br>" +
        "ðŸ”» Descuento aplicado: " + (descuento * 100) + "%<br>" +
        "âœ… Precio con descuento: $" + precioConDescuento.toLocaleString() + "<br>" +
        "ðŸ“¦ Costo total: $" + total.toLocaleString();
    }
  </script>
</body>
