<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Notas</title>
</head>
<body>
    <script>
        // Pedimos las 4 notas al usuario
        let nota1 = parseFloat(prompt("Ingrese la primera nota: "));
        let nota2 = parseFloat(prompt("Ingrese la segunda nota: "));   
        let nota3 = parseFloat(prompt("Ingrese la tercera nota: "));
        let nota4 = parseFloat(prompt("Ingrese la cuarta nota: "));
         // Verificamos que las 4 notas sean válidas (entre 0 y 5)
    if (
        nota1 >= 0 && nota1 <= 5 &&
        nota2 >= 0 && nota2 <= 5 &&
        nota3 >= 0 && nota3 <= 5 &&
        nota4 >= 0 && nota4 <= 5
    ) {
        // Calculamos el promedio
        let promedio = (nota1 + nota2 + nota3 + nota4) / 4;

        // Mostramos las notas y el promedio
        document.write("<h2>Promedio de Notas</h2>");
        document.write("Nota 1: " + nota1 + "<br>");
        document.write("Nota 2: " + nota2 + "<br>");
        document.write("Nota 3: " + nota3 + "<br>");
        document.write("Nota 4: " + nota4 + "<br><br>");
        document.write("El promedio del estudiante es: " + promedio.toFixed(2));
    } 
    else {
        // Si alguna nota es incorrecta
        document.write("Error: Ingrese notas válidas entre 0 y 5.");
    }

        </script>
</body>
</html>
