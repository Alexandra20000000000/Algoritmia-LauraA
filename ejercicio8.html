<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .contenedor {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #333;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e7e34;
    }
    #resultado {
      margin-top: 15px;
      font-weight: bold;
      color: #006400;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>Peso del Pedido</h2>
    <input type="number" id="payasos" placeholder="Número de payasos" />
    <input type="number" id="munecas" placeholder="Número de muñecas" />
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>
  </div>

  <script>
    function calcular() {
      const pesoPayaso = 112; // gramos
      const pesoMuneca = 75;  // gramos

      let payasos = parseInt(document.getElementById("payasos").value);
      let munecas = parseInt(document.getElementById("munecas").value);

      if (isNaN(payasos) || isNaN(munecas)) {
        document.getElementById("resultado").innerText = "Por favor, completa todos los campos.";
        return;
      }

      let pesoTotal = (payasos * pesoPayaso) + (munecas * pesoMuneca);

      document.getElementById("resultado").innerText =
        "Peso total del pedido: " + pesoTotal + " gramos (" + (pesoTotal/1000).toFixed(2) + " kg)";
    }
  </script>
</body>
</html>
